  #piotrirving {
    animation: bgColor 5s infinite linear;
  }

  @keyframes bgColor {
    12.5% {

    }

    }

    37.5% {

    }

    50% {

    }

    62.5% {

    }

    }

    }

    100% {

    }

<script>
  function inv() {
    var x = document.getElementById("noOfPlayers").value;
    $('#tab').removeClass()
    $('#tab').addClass('hide' + x)
  }


  //@piotrirving
  function piotrirving(name, number) {
    if (name.value === '@piotrirving') {
      document.getElementById("PlayerName" + number).id = "piotrirving";
    };
  }




  //input restrictions
  function scoreCheck(input) {
    input.value = Math.round(input.value);
    if (input.value < -4) input.value = -4;
    if (input.value > 326) input.value = 326;
  }

  const sum = (accumulator, currentValue) => accumulator + currentValue;
  const maxRows = 50;

  //Score Color

  function scoreColors(playerScore) {
    if (playerScore < (50 / 30) * 1) {
      return '#00FF00'
    } else if (playerScore < (50 / 30) * 2) {
      return '#12FF00'
    } else if (playerScore < (50 / 30) * 3) {
      return '#24FF00'
    } else if (playerScore < (50 / 30) * 4) {
      return '#35FF00'
    } else if (playerScore < (50 / 30) * 5) {
      return '#47FF00'
    } else if (playerScore < (50 / 30) * 6) {
      return '#58FF00'
    } else if (playerScore < (50 / 30) * 7) {
      return '#6AFF00'
    } else if (playerScore < (50 / 30) * 8) {
      return '#7CFF00'
    } else if (playerScore < (50 / 30) * 9) {
      return '#8DFF00'
    } else if (playerScore < (50 / 30) * 10) {
      return '#9FFF00'
    } else if (playerScore < (50 / 30) * 11) {
      return '#B0FF00'
    } else if (playerScore < (50 / 30) * 12) {
      return '#C2FF00'
    } else if (playerScore < (50 / 30) * 13) {
      return '#D4FF00'
    } else if (playerScore < (50 / 30) * 14) {
      return '#E5FF00'
    } else if (playerScore < (50 / 30) * 15) {
      return '#F7FF00'
    } else if (playerScore < (50 / 30) * 16) {
      return '#FFF600'
    } else if (playerScore < (50 / 30) * 17) {
      return '#FFE400'
    } else if (playerScore < (50 / 30) * 18) {
      return '#FFD300'
    } else if (playerScore < (50 / 30) * 19) {
      return '#FFC100'
    } else if (playerScore < (50 / 30) * 20) {
      return '#FFAF00'
    } else if (playerScore < (50 / 30) * 21) {
      return '#FF9E00'
    } else if (playerScore < (50 / 30) * 22) {
      return '#FF8C00'
    } else if (playerScore < (50 / 30) * 23) {
      return '#FF7B00'
    } else if (playerScore < (50 / 30) * 24) {
      return '#FF6900'
    } else if (playerScore < (50 / 30) * 25) {
      return '#FF5700'
    } else if (playerScore < (50 / 30) * 26) {
      return '#FF4600'
    } else if (playerScore < (50 / 30) * 27) {
      return '#FF3400'
    } else if (playerScore < (50 / 30) * 28) {
      return '#FF2300'
    } else if (playerScore < (50 / 30) * 29) {
      return '#FF1100'
    } else {
      return '#FF0000'
    }
  };


  //Player Score Calculator

  function playerPoints(player) {
    var playerScores = [];
    for (i = 1; i < maxRows; i++) {
      var score = "score" + player + i;
      var scoreValue = parseFloat(document.getElementById(score).value);
      if (isNaN(scoreValue)) {
        playerScores.push(0)
      } else {
        playerScores.push(scoreValue);
      }
    }

    var currentPlayerScores = playerScores;

    for (z = 0; z < 1000; z++) {
      var arrayCheck = [];
      var arrayTotal = 0;
      for (i = 0; i < currentPlayerScores.length; i++) {
        arrayCheck.push(currentPlayerScores[i])
        arrayTotal = arrayCheck.reduce(sum);
        if (arrayTotal === 50) {
          for (x = 0; x < arrayCheck.length; x++) {
            currentPlayerScores.shift();
          }
          break;
        }
      }
      arrayCheck = [];
      arrayTotal = 0;
    };
    var currentPlayerScore = currentPlayerScores.reduce(sum);
    document.getElementById("player" + player + "Total").innerHTML = currentPlayerScore;
    document.getElementById("player" + player + "Away").innerHTML = 50 - currentPlayerScore;


    var scoreColor = scoreColors(currentPlayerScore);


    $('#player' + player + 'Total').css({
      color: `${scoreColor}`
    })

  };
</script>
